
<html>
{{>Inicial}}

<div align="center">
    <p><b><br><br>Exámen de evaluación: {{curso}}</b></p>	
    <form method="post" action="/{{curso}}/examen/completado">
	{{#preguntas}}
		<p><b> Pregunta {{-index}}</b></p>
        	<p> {{enunciado}} </p>
        	<input name="resp{{-index}}" type="text" id="resp{{-index}}" size="63" />
	{{/preguntas}}
	
    	<br><br><button type="submit">Finalizar</button>
    </form>

</div>

{{>footer}}
</html>
