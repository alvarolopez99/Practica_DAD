
<html>
{{>Inicial}}

<div align="center">

    <br><br>
    <p>Exámen de evaluación: {{curso}}</p>	
    
    	<form method="post" action="/{{curso}}/examen/completado">
			{{#preguntas}}
				<p> Pregunta {{-index}}</p>

        		<input name="resp{{-index}}" type="text" id="resp{{-index}}" size="50" />
			{{/preguntas}}

    		<button type="submit">Finalizar</button>
    	</form>

</div>

{{>footer}}
</html>
